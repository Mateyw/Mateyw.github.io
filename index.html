<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset-styles.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="title">
            <h1 id="game-title">Tic Tac Toe</h1>
        </div>
    </div>


    <main class="main">

        <div class="input-player-one">
            <input type="text" name="player-one" id="player-one-name" placeholder="Player 1">
            <!-- <button class="submit" id="submit-one">Submit</button> -->
        </div>

        <div id="dashboard">
            <div id="player-one-info">
                <p id="player-one">Player1: </p>
                <p id="marker-x">Marker: X</p>
                <p id="wins-player-one">Wins: 0</p>
            </div>

            <div id="start-game">
                <button id="start-btn">
                    Start Game
                </button>
            </div>

            <div id="restart-game">
                <button id="restart-btn">
                    Restart
                </button>
            </div>

            <div id="message-box">
                <div id="message"></div>
            </div>

            <div id="player-two-info">
                <p id="player-two">Player2: </p>
                <p id="marker-o">Marker: O</p>
                <p id="wins-player-two">Wins: 0</p>
            </div>
        </div>

        <div class="input-player-two">
            <input type="text" name="player-two" id="player-two-name" placeholder="Player 2">
        </div>
    </main>

    <div class="game">
        <div id="gameboard">
            <!-- following logic will be implemented in js -->
            <!-- <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div> -->
        </div>
    </div>
</body>

</html>
