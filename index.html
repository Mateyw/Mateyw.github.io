<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="header">
        <h1 id="book-library">Library ðŸ“š</h1>
        <button id="add-book-btn">Add Book</button>
    </section>

    <section class="library">

        <div class="card-box">

            <div class="card">
                <button class="card-x">x</button>
                <p class="title">Title: <span
                        class="title-name">The Great Gatsby</span>
                </p>
                <p class="author">Author: F. Scott Fitzgerald</p>
                <p class="pages">Pages: 180</p>

                <div class="status-row">
                    <p class="read-status">Status: Read</p>
                    <button class="toggle-btn">Toggle</button>
                </div>
            </div>

            <div class="card">
                <button class="card-x">x</button>
                <p class="title">Title: <span
                        class="title-name">Ulysses</span>
                </p>
                <p class="author">Author: James Joyce</p>
                <p class="pages">Pages: 732</p>

                <div class="status-row">
                    <p class="read-status">Status: Unread</p>
                    <button class="toggle-btn">Toggle</button>
                </div>
            </div>

            <div class="card">
                <button class="card-x">x</button>
                <p class="title">Title: <span
                        class="title-name">Don Quixote</span>
                </p>
                <p class="author">Author: Miguel de Cervantes</p>
                <p class="pages">Pages: 1072</p>

                <div class="status-row">
                    <p class="read-status">Status: Read</p>
                    <button class="toggle-btn">Toggle</button>
                </div>
            </div>
            
        </div>

        <!-- add/close dialog with javascript -->

    </section>

</body>

</html>
