<!DOCTYPE html>

<body>
    <div class="heading">
        <h1>Library</h1>
    </div>



    <div class="addBookForm">
        <form action="#">
            <div class="field">
                <label for="author">Name of the author?</label>
                <input type="text" name="author
                    " id="author">
            </div>

            <div class="field">
                <label for="title">Title of the book?</label>
                <input type="text" name="title
                    " id="title">
            </div>

            <div class="field">
                <label for="pages">Pages?</label>
                <input type="number" name="pages
                    " id="pages" min="1">
            </div>

            <div class="field">
                <label for="bookRead">Was the book already read?</label>
                <input type="text" value="No" id="bookRead" disabled>
            </div>

            <input type="button" value="Toggle status" id="bookReadBtn">

            <input type="button" value="Add" id="add" onclick="addBookToLibrary()">
        </form>
    </div>
