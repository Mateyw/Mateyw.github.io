<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="container">

            <div class="left-container">
                <img src="odin-logo.png" alt="">
                <img src="jason-wong-uspl.jpg" alt="">
                <small>Photo by <span><a href="https://unsplash.com/@jasonhk1920" target="_blank">Jason Wong</a></span> on <span><a href="https://unsplash.com/" target="_blank">Unsplash</a></span></small>
            </div>

            <div class="right-container">

                <div class="description">
                    <p>This is not a real online service! You know you need something<br> like this in your life to help you
                        realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                        <br>
                    <p>You <em>know</em> you want to.</p>
                </div>


                <div class="form-container">
                <h2>Let's do this!</h2>

                    <form action="#" class="form">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    
                    </form>
                </div>

                <button action="#" id="btn">Create Account</button>


                <p>Already have an account? <a href="#">Log in</a></p>

            </div>
        </div>
    </main>
</body>

</html>
